<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>ESPMeter</title>
</head>

<body>
    Aggregation:
    <select id="aggregation" onchange="drawGraph()">
        <option value="day">Day</option>
        <option value="hour">Hour</option>
        <option value="5min">5min</option>
    </select>

    <div id="plot"></div>
</body>

<script>

    function drawGraph() {

        document.getElementById("plot").innerHTML = "Loading data...";

        aggregation = document.getElementById("aggregation").value;

        Plotly.d3.csv("chartdata.php?agg=" + aggregation, function (err, rows) {

            function unpack(rows, key) {
                return rows.map(function (row) {
                    return row[key];
                });
            }

            var trace1 = {
                type: "scatter",
                name: "m3",
                x: unpack(rows, "ts"),
                y: unpack(rows, "m3"),
                line: { color: "#3399ff" }
            }

            var trace2 = {
                type: "scatter",
                name: "vcc",
                x: unpack(rows, "ts"),
                y: unpack(rows, "vcc"),
                yaxis: "y2",
                line: { color: "#FF9933" }
            }

            var data = [trace1, trace2];

            var layout = {
                title: "ESPMeter",
                xaxis: {
                    autorange: true,
                    rangeselector: {
                        buttons: [
                            {
                                count: 1,
                                label: "1d",
                                step: "day",
                                stepmode: "backward"
                            },
                            {
                                count: 7,
                                label: "1w",
                                step: "day",
                                stepmode: "backward"
                            },
                            {
                                count: 1,
                                label: "1m",
                                step: "month",
                                stepmode: "backward"
                            },
                            {
                                count: 6,
                                label: "6m",
                                step: "month",
                                stepmode: "backward"
                            },
                            {
                                step: "all"
                            }
                        ]
                    },
                    rangeslider: {
                        autorange: true
                    },
                    type: "date"
                },
                yaxis: {
                    autorange: true,
                    type: "linear",
                    title: "Gas consumption (m3)"
                },
                yaxis2: {
                    range: [0, 4.5],
                    type: "linear",
                    title: "Battery Voltage",
                    overlaying: "y",
                    side: "right"
                }
            };

            document.getElementById("plot").innerHTML = "";

            Plotly.newPlot("plot", data, layout);

        })
    }

    drawGraph();

</script>

</html>
